<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4</title>
    <style>
        table{
            margin: auto;
            margin-top: 15%;

        }
        table, th, td {
            border: 2px solid black;
            border-spacing: 10px;
            padding: 10px;
        }
        th{
            background-color: #f2f2f2;
        }
        tr{
            height: 50px;
        }
        tr:nth-child(even) {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <table style="width: 80%;">
        <tr>
            <th style="border: none; background-color: white;"></th>
            <th style="width: 20%;">Product Name</th>
            <th style="width: 40%;" colspan="2">Features & Pricing</th>
            <th style="width: 20%;">Rating</th>
            <th style="width: 20%;">Availability</th>
        </tr>

        <tr>
            <th style="background-color: #D6EEEE;">Product 1</th>
            <td rowspan="3">Louis Vuiton</td>
            <td>Elegant Packaging</td>
            <td>$2,700</td>
            <td>4.5</td>
            <td>NO</td>
        </tr>

        <tr>
            <th style="background-color: #D6EEEE;">Product 2</th>
            <td>Resale Value</td>
            <td>$3,000</td>
            <td>3.7</td>
            <td>YES</td>
        </tr>

        <tr>
            <th style="background-color: #D6EEEE;">Product 3</th>
            <td>High Price</td>
            <td>$3,600</td>
            <td>4.0</td>
            <td>YES</td>
        </tr>
    </table>
</body>
</html>
